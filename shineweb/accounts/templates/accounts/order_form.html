{%  extends 'accounts/main.html' %}
{% load static %}
{% block content %}
{% load widget_tweaks %}


<div class="row">
	<div class="col-md-6">
		<div class="card card-body">

			<form action="" method="POST">
				{% csrf_token %}
				{{ form.management_form }}
				{% for field in form %}
					{{field.label}}
		    		{{field|add_class:'form-control-sm'}}
					<hr>
				{% endfor %}

				<input type="submit" name="Submit">
			</form>

		</div>
	</div>
</div>


{% endblock %}
