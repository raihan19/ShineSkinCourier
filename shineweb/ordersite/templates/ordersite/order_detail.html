{% extends "registrationUser/base.html" %}
{% block content %}
  <article class="media content-section">
<!--    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">-->
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ object.first_name }}</a>
        <small class="text-muted">{{ object.last_name }}</small>
        <h2 class="article-title">{{ object.contact_no }}</h2>
      <p class="article-content">{{ object.address }}</p>
        {% if object.merchant == user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'order-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'order-delete' object.id %}">Delete</a>
          </div>
        {% endif %}
      </div>
    </div>
  </article>
{% endblock content %}
